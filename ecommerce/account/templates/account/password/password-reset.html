{% include "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


<div class="container bg-white shadow-md p-5 form-layout border mt-4 mb-4">

        <h4><i class="fa fa-lock icon-wrapper" aria-hidden="true"></i>  Reset Your Password</h4>
        <hr>
        <p>Enter your email address below, and we'll send you an email with instructions to reset your password.</p>
        
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-primary btn-lg w-100 btn-block p-2">Send Reset Instructions</button>
        </form>
        
        <p class="mt-3"><a href="{% url 'user-login' %}" class="text-secondary">Back to Login</a></p>
</div>

{% endblock %}
