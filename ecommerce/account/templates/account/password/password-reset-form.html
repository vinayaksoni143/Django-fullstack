{% include "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


<div class="container bg-white shadow-md p-5 form-layout border mt-4 mb-4">
        <h4><i class="fa fa-key icon-wrapper" aria-hidden="true"></i>  Reset Your Password</h4>
        <hr>
        <p>Enter your new password below. Make sure it is strong and secure.</p>


        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-primary btn-lg w-100 btn-block p-2">Reset Password</button>
        </form>
    </div>
</div>

{% endblock %}
