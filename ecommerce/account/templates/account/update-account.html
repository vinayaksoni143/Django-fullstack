{% include 'store/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<body>
     
     <div class="container bg-white shadow-md p-5 form-layout border mt-4 mb-4">
        <h3> Update your account </h3>
        <br>
        <br>

        <form method="POST" autocomplete="off">

         {% csrf_token %}
         
         {{user_form.username | as_crispy_field}}
         <br>

         {{user_form.email | as_crispy_field}}
         <br>

         <button type="submit" class="btn btn-primary btn-lg w-100 btn-block p-2">&nbsp; Update</button>

        </form>
     </div>

</body>

{% endblock %}
