{% include 'store/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<style>
    .forgot-password {
        display: block;
        text-align: center;
        margin-top: 15px;
    }
</style>

<div class="container bg-white shadow-md p-5 form-layout border mt-4 mb-4">
    <h3>Login to your account</h3>
    <br>
    <br>

    <form method="POST" autocomplete="off">
        {% csrf_token %}
        
        {{ form.username|as_crispy_field }}
        <br>

        {{ form.password|as_crispy_field }}
        <br>

        {{ form.non_field_errors }}

        <button type="submit" class="btn btn-primary btn-lg w-100 btn-block p-2">Login</button>
    </form>

    <a href="{% url 'reset_password' %}" class="forgot-password">Forgot your password?</a>
</div>

{% endblock %}
