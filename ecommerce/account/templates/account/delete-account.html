
{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}


{% block content %}


    <body>

        <br>

        <div class="container bg-white shadow-md p-5 form-layout border mt-4 mb-4">

            <h3> Account deletion </h3>

            <p> Are you sure that you want to delete your account? </p>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                
                <button type="submit" class="btn btn-danger navbar-btn text-white"> &nbsp; Delete your account </button>

                <br> <br>

                <a class="btn btn-primary navbar-btn text-white" type="button"  href="{% url 'dashboard' %}"> <i class="fa fa-arrow-left" aria-hidden="true"></i> &nbsp; Go back </a>

            </form>

        </div>



    </body>

    <br> <br>


{% endblock %}
